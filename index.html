<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>sistema parqueadero</title>
</head>
<header class="bg-warning">
    <div class="d-flex justify-content-center p-2" >
            <span class="p-3 text-dark h2">City Parking</span>
        </div>
</header>

<body>
    <div class="container mt-5">
        <form>
            <div class="w-50 mx-auto">
                <label for="Propietario">
                    <strong>Propietario del vehículo:</strong>
                </label>
                <input type="text" class="form-control shadow-sm" id="Propietario" placeholder="Propietario del vehículo"
                 required>
            </div>
            <div class="w-50 mx-auto p-3">
                <label for="Modelo">
                    <strong>Modelo del vehículo:</strong>
                </label>
                <input type="text" class="form-control shadow-sm" id="Modelo" placeholder="Modelo del vehículo" 
                required>
            </div>
            
            <div class="row py-3">
                <div class="col-5">
                    <label for="Placa"><strong>Placa</strong></label>
                    <input type="text" class="form-control shadow-sm" id="Placa" placeholder="ABC00A"  required>
                </div>

                <div class="col-7">
                    <label for="Tipo"><strong>Tipo de Vehículo</strong></label>
                    <select class="form-control shadow-sm" id="Tipo" required>
                    <option>Carro</option>
                    <option>Moto</option>
                    </select>
                </div>
            </div>

            <div class="row py-3">
                <div class="col-4">
                    <label for="entryDate"><strong>Fecha entrada</strong></label>
                    <input type="date" class="form-control shadow-sm" id="entryDate" required>
                </div>
                
                <div class="col-4">
                    <label for="inicio"><strong>Hora de Inicio</strong></label>
                    <input type="datetime" class="form-control shadow-sm" id="inicio" placeholder="HH:MM" required>
                </div>

                <div class="col-4">
                    <label for="salida"><strong>Cantidad de Horas</strong></label>
                    <input type="datetime" class="form-control shadow-sm" id="salida" placeholder="Horas" required>
                </div>



        <div id="montos" class="py-3">

                <div class="row">

                    <div class="col-4">
                        <label for="Valor"><strong>Valor inicial</strong></label>
                        <input type="text" class="form-control shadow-sm" id="valor" readonly>
                    </div>
                    
                    <div class="col-4">
                        <label for="descuento"><strong>Descuento total</strong></label>
                        <input type="text" class="form-control shadow-sm" id="descuento" readonly>
                    </div>
    
                    <div class="col-4">
                        <label for="Total"><strong>Total a pagar</strong></label>
                        <input type="text" class="form-control shadow-sm" id="total" readonly>
                    </div>
            </div>
        </div>

    <div class="d-flex justify-content-center container my-5 ">

        <button class="btn btn-danger" type="button" id="btnCalcula">
            Calcular
        </button>

        <button id="btnImprimir" class="btn btn-dark ms-1" type="button"  id="btnImprime">
            Imprimir
        </button>


    </div>





        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
